<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ensemble DR</title>
      <script type="module" crossorigin src="/EnsembleDR/assets/index-8232bcbe.js"></script>
      <link rel="stylesheet" href="/EnsembleDR/assets/index-059f6be6.css">
    </head>
    <body class="bg-light d-flex flex-column">
        <header class="px-3">
            <div class="navbar-brand fw-bold px-3 py-1" style="font-size: 22px">
                Ensemble DR
            </div>
        </header>
        <main class="container flex-fill px-3">
            <div class="row g-2" style="height: 100%">
                <div class="col-2">
                    <div
                        class="sidebar d-flex flex-column"
                        style="height: 100%"
                    >
                        <div
                            class="projectionGeneration bg-white d-flex flex-column rounded-3 mb-1 px-3"
                        >
                            <div
                                class="config-header d-flex justify-content-between pt-2 pb-1"
                            >
                                <div class="fw-bold section-title">
                                    Projection Generation
                                </div>
                            </div>
                            <div class="config-section">
                                <div
                                    class="d-flex py-1 align-items-center justify-content-between"
                                >
                                    <div class="fw-bold">Data</div>
                                    <div>
                                        <select
                                            id="dataTitle"
                                            class="form-select py-1"
                                            aria-label="Default select example"
                                        >
                                            <option selected value="mnist_500">
                                                MNIST (500 rows)
                                            </option>
                                            <option value="mnist_50000">
                                                MNIST (50,000 rows)
                                            </option>
                                            <option value="mnist_20000">
                                                MNIST (20,000 rows)
                                            </option>
                                            <option value="fashion-mnist">
                                                Fashion-MNIST (5,000 rows)
                                            </option>
                                            <option value="breast_cancer">
                                                Breast Cancer (569 rows)
                                            </option>
                                            <option value="milknew">
                                                Milk Quality (1059 rows)
                                            </option>
                                            <option value="mobile_price">
                                                Mobile Price (2000 rows)
                                            </option>
                                            <option value="diabetes">
                                                Diabetes (15000 rows)
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="d-flex py-1 align-items-center justify-content-between"
                                >
                                    <div class="fw-bold">Method</div>
                                    <div>
                                        <select
                                            id="method"
                                            class="form-select py-1"
                                            aria-label="Default select example"
                                        >
                                            <option selected value="tsne10">
                                                t-SNE (10 projections)
                                            </option>
                                            <option value="umap10">
                                                UMAP (10 projections)
                                            </option>
                                            <option value="tsne20">
                                                t-SNE (20 projections)
                                            </option>
                                            <option value="umap20">
                                                UMAP (20 projections)
                                            </option>
                                            <option value="manual">
                                                Manual
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="d-flex pt-1 pb-2 justify-content-between"
                                >
                                    <button
                                        class="btn btn-primary fw-bold"
                                        id="generateBtn"
                                    >
                                        <span>Generate</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="hpram-section bg-white mb-1 px-3 rounded-3">
                            <div class="fw-bold section-title pt-2 pb-1">
                                FS Generation
                            </div>
                            <div class="hpram">
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <div class="rangeLabel">K</div>
                                    <input
                                        type="range"
                                        class="form-range hpramRange"
                                        min="5"
                                        max="10"
                                        step="1"
                                        value="9"
                                        id="kRange"
                                    />
                                    <div class="rangeValue" id="kRangeValue">
                                        9
                                    </div>
                                </div>

                                <div
                                    class="d-flex justify-content-between align-items-center pb-2"
                                >
                                    <div class="rangeLabel fw-bold">
                                        Support
                                    </div>
                                    <input
                                        type="range"
                                        class="form-range hpramRange"
                                        min="6"
                                        max="10"
                                        step="1"
                                        value="7"
                                        id="msRange"
                                    />
                                    <div
                                        class="rangeValue fw-bold"
                                        id="msRangeValue"
                                    >
                                        7
                                    </div>
                                </div>
                            </div>
                            <div id="hpramView"></div>
                        </div>
                        <div
                            class="fsView-section bg-white px-3 py-2 flex-fill rounded-3"
                        >
                            <div class="fw-bold section-title pb-2">
                                FS-Class Relationship
                            </div>
                            <div id="fsView"></div>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div
                        class="main-section d-flex flex-column px-3 py-2 rounded-3 bg-white"
                        style="height: 100%"
                    >
                        <div class="fw-bold section-title">
                            Projections View
                        </div>
                        <div class="modeSelecotr py-2 d-flex">
                            <div class="dual pe-1">
                                <button
                                    class="btn btn-primary"
                                    id="modeBtns"
                                    value="dualMode"
                                >
                                    <span class="fw-bold">Dual Mode</span>
                                </button>
                            </div>
                            <div class="fsOnly">
                                <button
                                    class="btn btn-outline-primary"
                                    id="modeBtns"
                                    value="fsMode"
                                >
                                    <span class="fw-bold">FS Mode</span>
                                </button>
                            </div>
                            <div class="classOnly ps-1">
                                <button
                                    class="btn btn-outline-primary"
                                    id="modeBtns"
                                    value="classMode"
                                >
                                    <span class="fw-bold">Class Mode</span>
                                </button>
                            </div>
                        </div>
                        <div></div>
                        <div
                            class="scatterplot-section d-flex flex-wrap text-center"
                        ></div>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
